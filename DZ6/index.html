<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Cекундомер</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Секундомер</h1>
            <ul class="timer">
                <li>
                    <span class="hours">00</span>
                </li>
                <li>
                    <span class="minutes">00</span>
                </li>
                <li>
                    <span class="seconds">00</span>
                </li>
                <li>
                    <span class="miliseconds">00</span>
                </li>
            </ul>
            <div class="button">
                <button class="start">Запуск</button>
                <button class="pause">Пауза</button>
                <button class="stop">Остановит</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
